openapi: 3.0.0
info:
  title: Triathlon Tracker Service
  description: "This is the API definition for the Triathlon Tracker Service."
  version: 1.0.0

servers:
  - url: http://localhost:3000

tags:
  - name: Playlists
    description: Create, view, and update playlists

  - name: Songs
    description: View and add songs to playlists

  - name: Triathlon
    description: Create, view, and update triathlon workouts

paths:

  /workouts:
    post:
      tags:
        - Triathlon
      summary: Create a new completed triathlon workout log (CreateWorkoutLambda)
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                customerId:
                  type: string
                  example: "test@test.com"
                date:
                  type: string
                  format: date
                workoutType:
                  type: string
                  example: "RUNNING"
                durationInHours:
                  type: string
                  description: The duration in hours
                  pattern: '^[0-9]+$'
                  example: "5"
                durationInMinutes:
                  type: string
                  pattern: '^[0-9]+$'
                  example: "20"
                durationInSeconds:
                  pattern: '^[0-9]+$'
                  type: string
                  example: "30"
                distance:
                  type: string
                  example: "20"
      responses:
        "200":
          description: A triathlon workout log object
          content:
            application/json:
              schema:
                type: object
                properties:
                  workoutId:
                    type: string
                  customerId:
                    type: string
                  customerName:
                    type: string
                  date:
                    type: string
                    format: date
                  workoutType:
                    type: string
                    example: "RUNNING"
                  durationInHours:
                    type: string
                    example: "20"
                  durationInMinutes:
                    type: string
                    example: "20"
                  durationInSeconds:
                    type: string
                    example: "20"
                  distance:
                    type: string
                    example: "20"

  /workouts/{workout_id}:
    delete:
      summary: Delete a workout with a workout ID
      tags:
        - Triathlon
      parameters:
        - name: workout_id
          in: path
          description: ID of the workout to delete
          required: true
          schema:
            type: string
      responses:
        "200":
          description: A success message indicating the workout was deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  workoutId:
                    type: string
                    example: "abc1234a"
                  customerId:
                    type: string
                    example: "test@test.com"
                  date:
                    type: string
                    format: date
                    example: "2022-05-01"
        "400":
          description: An error indicating the workout could not be deleted

  /playlists:
    post:
      tags:
        - Playlists
      summary: Create a new playlist (CreatePlaylistLambda)
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                customerId:
                  type: string
                tags:
                  type: array
                  items:
                    type: string
      responses:
        "200":
          description: A playlist object
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  customerId:
                    type: string
                  songCount:
                    type: integer
                  tags:
                    type: array
                    items:
                      type: string

  /playlists/{id}:
    get:
      tags:
        - Playlists
      summary: Get an existing playlist (GetPlaylistLambda)
      parameters:
        - name: id
          in: path
          description: ID of playlist to retrieve
          required: true
          schema:
            type: string
      responses:
        "200":
          description: PlaylistResponse
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  customerId:
                    type: string
                  songCount:
                    type: integer
                  tags:
                    type: array
                    items:
                      type: string
        "500":
          description: "Invalid input parameters"

    put:
      tags:
        - Playlists
      summary: Update the name of an existing playlist (UpdatePlaylistLambda)
      parameters:
        - name: id
          in: path
          description: ID of playlist to retrieve
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                name:
                  type: string
                customerId:
                  type: string

      responses:
        "200":
          description: PlaylistResponse
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  customerId:
                    type: string
                  songCount:
                    type: integer
                  tags:
                    type: array
                    items:
                      type: string
        "500":
          description: "Invalid input parameters"




  /playlists/{id}/songs:
    get:
      tags:
        - Songs
      summary: Retrieves a list of all songs in a playlist (GetPlaylistSongsLambda)
      operationId: getSongs
      parameters:
        - name: id
          in: path
          description: ID of playlist to return
          required: true
          schema:
            type: string
      responses:
        "200":
          description: A playlist object
          content:
            application/json:
              schema:
                type: object
                properties:
                  songList:
                    type: array
                    items:
                      properties:
                        asin:
                          type: string
                        title:
                          type: string
                        album:
                          type: string
                        trackNumber:
                          type: integer

    post:
      tags:
        - Songs
      summary: Add a song to a playlist (AddSongToPlaylistLambda)
      operationId: addSong
      parameters:
        - name: id
          in: path
          description: ID of playlist to return
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                asin:
                  type: string
                trackNumber:
                  type: integer
                id:
                  type: string

      responses:
        "200":
          description: the song
          content:
            application/json:
              schema:
                type: object
                properties:
                  songList:
                    type: array
                    items:
                      properties:
                        asin:
                          type: string
                        title:
                          type: string
                        album:
                          type: string
                        trackNumber:
                          type: integer
