<!DOCTYPE html>
<html>

<head>
    <title>Workout History</title>
    <script type="text/javascript" src="assets/getWorkoutHistory.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
    <header class="header" id="header">
        <h1>Get Full Workout History</h1>
    </header>
    <main>
        <div class="card">
            <h2 id="workout-title"> Workout List</h2>
            <table id="workouts">
                <tr>
                    <th>Date</th>
                    <th>Workout Type</th>
                    <th>Hours</th>
                    <th>Minutes</th>
                    <th>Seconds</th>
                    <th>Distance(km)</th>
                </tr>
            </table>
        </div>
    </main>
  </body>
</html>
