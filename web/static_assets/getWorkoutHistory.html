<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/getWorkoutHistory.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
    <header class="header" id="header"></header>
    <div class="card">
        <h2>Get Full Workout History</h2>
        <form class="card-content" id="get-full-workout-history">
            <p class="hidden error" id="error-message-full-history"> </p>
            <p>
                <a href="#" class="button" id="get-full-history">Full History</a>
            </p>
        </form>
    </div>
    <div class="card">
        <h2>Get Workout History By Date Range</h2>
        <form class="card-content" id="get-workout-history-by-date-range-form">
            <p class="hidden error" id="error-message"> </p>
            <p class="form-field">
                <label>Start Date</label>
                <input type="text" required class="validated-field" id="start-date" placeholder="YYYY-MM-DD"
                   autofocus>
            </p>
            <p class="form-field">
                <label>End Date</label>
                <input type="text" required class="validated-field" id="end-date" placeholder="YYYY-MM-DD"
                       autofocus>
            </p>
            <p>
                <a href="#" class="button" id="create">Create Playlist</a>
            </p>
        </form>
    </div>
    <div class="card">
        <h2 id="workout-list"></h2>
        <h3>Customer name: <span id="customer-name"></span></h3>
        <div id="workouts"></div>
    </div>
</body>

</html>
