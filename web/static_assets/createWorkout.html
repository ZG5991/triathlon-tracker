<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="assets/createWorkout.js"></script>
</head>
<body class="background">
Hello, friend!
<form>
    <p>
        <select name="workout-type" id="workoutType" required>
            <option value="">Select a Workout Type</option>
            <option value="RUNNING">Running</option>
            <option value="BIKING">Biking</option>
            <option value="SWIMMING">Swimming</option>
        </select>
    </p>

    <p>
        Date Completed:
        <input type="text" name="date" id="date" placeholder="YYYY-MM-DD" required>
    </p>

    <p>
        Time Taken:
        Hours: <input type="text" id="hours" name="hours" value="0">
        Minutes: <input type="text" id="minutes" name="minutes" value="0">
        Seconds: <input type="text" id="seconds" name="seconds" value="0">
    </p>

    <p>
        <input type="Submit" id="create" value="Submit">
    </p>
</form>
</body>
</html>
